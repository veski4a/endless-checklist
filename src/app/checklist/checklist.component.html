<div class="p-4">
  <div *ngFor="let category of categories" class="field-checkbox">
    <p-checkbox
      name="group2"
      value="category"
      [value]="category"
      [(ngModel)]="selectedCategories"
      [inputId]="category.key"
      [disabled]="category.key === 'R'"
    ></p-checkbox>
    <label [for]="category.key">{{ category.name }}</label>
  </div>
</div>
