<p-card
  header="Подготовка за началото на стаж"
  [style]="{ width: '30rem', 'margin-bottom': '2em' }"
>
  <div class="mb-3">
    <p-progressBar [value]="progressBarValue"></p-progressBar>
  </div>

  <div *ngFor="let category of categories">
    <checklist-item
      [model]="category"
      [(selected)]="selectedCategories"
    ></checklist-item>
  </div>

  <checklist-add-item (onAdd)="addTask($event)"></checklist-add-item>
</p-card>
