<div class="flex">
  <p-checkbox
    name="model.group"
    [inputId]="model.id"
    [(ngModel)]="model.checkedOff"
    (ngModelChange)="checkboxValueChange($event)"
    [binary]="true"
  ></p-checkbox>
  <label
    class="p-checkbox-label flex-grow-1"
    [ngClass]="{
      'p-checkbox-label-active': model.checkedOff
    }"
    (click)="taskNameClick()"
    >{{ model.value }}</label
  >
</div>
