<div
  class="flex flex-column"
  cdkMonitorSubtreeFocus
  (cdkFocusChange)="cancel()"
>
  <textarea
    autoFocus
    placeholder="{{ placeholderText }}"
    [(ngModel)]="value"
    [rows]="1"
    pInputTextarea
    [autoResize]="valueInputAutoResize"
    class="flex-grow-1 mb-2"
    [ngClass]="{
      'large-font-textarea': largeInputTextFont
    }"
    (keydown.enter)="onKeyDownEnter($event)"
  ></textarea>

  <div class="flex justify-content-end">
    <button
      pButton
      type="button"
      label="Cancel"
      (click)="cancel()"
      class="p-button-secondary p-button-sm mr-2"
    ></button>
    <button
      pButton
      type="button"
      label="{{ saveButtonText }}"
      class="p-button-sm"
      (click)="save()"
      [disabled]="isSaveDisabled"
    ></button>
  </div>
</div>
