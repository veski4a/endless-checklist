<p-inplace #inplace>
  <ng-template pTemplate="display">
    <button
      pButton
      type="button"
      label="Add item"
      icon="pi pi-plus"
      class="p-button-sm p-button-text"
    ></button>
  </ng-template>
  <ng-template pTemplate="content">
    <div class="p-card p-3">
      <item-edit
        [placeholderText]="'Task name'"
        [saveButtonText]="'Add task'"
        (onSave)="save($event); inplace.deactivate()"
        (onCancel)="inplace.deactivate()"
      ></item-edit>
    </div>
  </ng-template>
</p-inplace>
