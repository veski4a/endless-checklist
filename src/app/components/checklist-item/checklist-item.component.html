<div class="p-card py-4 px-3 mb-2">
  <!-- <div class="field-checkbox"> -->
  <p-checkbox
    name="model.group"
    value="model.value"
    [label]="model.value"
    [value]="model.value"
    [inputId]="model.id"
    [(ngModel)]="selected"
    (ngModelChange)="valueChanged($event)"
    [disabled]="model.disabled"
  ></p-checkbox>
  <!-- <label [for]="model.id">{{ model.value }}</label> -->
  <!-- </div> -->
</div>
